<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" width="1200" height="628" viewBox="0 0 1200 628"><rect x="0" y="0" width="1200" height="628" fill="#0B1220"/><rect x="40" y="40" width="1120" height="548" rx="28" fill="#121A2B" stroke="#22304F" stroke-width="2"/><text x="56" y="120" font-size="44" font-weight="700" font-family="Arial, sans-serif" fill="#E8EEF9">Gemini vs ChatGPT: 핵심 비교</text><line x1="56" y1="144" x2="1144" y2="144" stroke="#22304F" stroke-width="2"/><g fill="#E8EEF9"><text x="56" y="220" font-size="30" font-family="Arial, sans-serif">• 모델 기반: Gemini (Gemini 모델), ChatGPT (GPT 모델)</text><text x="56" y="264" font-size="30" font-family="Arial, sans-serif">• 멀티모달: Gemini (텍스트, 이미지, 오디오, 비디오 이해), ChatGPT (주로 텍스트)</text><text x="56" y="308" font-size="30" font-family="Arial, sans-serif">• API 접근성: Gemini (Google Cloud Vertex AI), ChatGPT (OpenAI API)</text><text x="56" y="352" font-size="30" font-family="Arial, sans-serif">• 가격 정책: Gemini (모델별 상이), ChatGPT (무료/유료 플랜)</text></g><text x="56" y="572" font-size="22" font-family="Arial, sans-serif" fill="#9FB3D1">ilovegkd.github.io</text></svg>